<script type="text/javascript">
$(document).ready(function(){
 $('button').click(function() {
    var spec = $(this).parent().find('textarea#input').val();
    $.post('http://s.cfr.pw:9604/', spec, function(data) {
      var icode = data["Interface"];
      var ecode = data["Entities"];
      var code = (icode +'\n\n'+ ecode).replace("\\n", "\r\n").replace("\\\"", "\"");
      document.getElementById('editor').style.fontSize='10px';
      var src = ace.edit('editor');
      src.setTheme("ace/theme/cobalt");
      src.getSession().setMode("ace/mode/c_cpp");
      src.setValue(code);
    });
 });
});
</script>
